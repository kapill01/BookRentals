<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleBook.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav-bar" onclick="closeside()">
        
        <!-- <div class="center-nav"> -->
            <a href="index.html"class="home">Book Rentals</a>
        <!-- </div> -->
    </nav>
    <div class="book">
            <img src="https://dummyimage.com/150x250/000/fff" alt="Book image">
            <h2 class="name">Name</h2>
            <h3 class="author">Author</h3>
            <div class="sec-genre">
                <h4 class="section">Section</h4>
                <h4 class="genre">Genre</h4>
            </div>
            <div class="copies">
                <h4 class="available">Available</h4>
                <h4 class="total">Total</h4>
            </div>
            <div class="people-reviews">
                <h4 class="rented">Rented</h4>
                <h4 class="rating">Rating</h4>
            </div>
            <div class="rent">
                <h4>Rent: &#8377 </h4>
                <h4 class="rupees"></h4>
               
            </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  <script src="javascriptBook.js"></script>
</body>
</html>
